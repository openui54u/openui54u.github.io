<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyroscope Web App with Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        #status, #timer {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
        
        #x-value, #gyro-x-value {
            color: red;
        }
        #y-value, #gyro-y-value {
            color: green;
        }
        #z-value, #gyro-z-value {
            color: blue;
        }
        
        input, button {
            font-size: 16px;
            padding: 10px;
            margin: 10px;
        }
        input {
            max-width: 10vw;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
        }
        #manual-start-btn, #manual-stop-btn {
            background-color: lightblue;
            margin: 5px;
        }
        .bar-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .bar {
            width: 20px;
            margin: 0 5px;
            background-color: blue;
            transition: height 0.1s;
        }
        #bar-x {
            background-color: red;
        }
        #bar-y {
            background-color: green;
        }
        #bar-z {
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Gyroscopic Timer</h1>
    <p>Set acceleration threshold (XYZ-axis):</p>
    <input type="number" id="accel-threshold" value="3" step="1">-
    <input type="number" id="accel-threshold-Stop" value="20" step="1">
    <p>Initialization (Tare) Period (seconds):</p>
    <input type="number" id="init-period" value="5" step="1">
    
    <button id="start-stop-btn">Start Monitoring (Gyro)</button>
    <button id="tare-btn">Manual Tare</button>
    <button id="manual-start-btn">Manual Start</button>
    <button id="manual-stop-btn" disabled>Manual Stop</button>
    
    <p id="status">Status: Not Started</p>
    <p id="timer">Timer: 00:00:00:000</p>
    
    <div class="bar-container">
        <div id="bar-x" class="bar"></div>
        <div id="bar-y" class="bar"></div>
        <div id="bar-z" class="bar"></div>
    </div>
    
    <p>X: <span id="x-value">0.00</span> m/s²</p>
    <p>Y: <span id="y-value">0.00</span> m/s²</p>
    <p>Z: <span id="z-value">0.00</span> m/s²</p>
    <p>Gyroscope X: <span id="gyro-x-value">0.00</span> °/s</p>
    <p>Gyroscope Y: <span id="gyro-y-value">0.00</span> °/s</p>
    <p>Gyroscope Z: <span id="gyro-z-value">0.00</span> °/s</p>

    <script>
        let monitoring = false;
        let motionHandlerX, motionHandlerY, motionHandlerZ;
        let threshold = 2;
        let thresholdStop = 3;
        let startTime = null;
        let intervalID = null;
        let tareIntervalID = null;
        let isManuallyStarted = false;
        let tareValues = { x: 0, y: 0, z: 0 }; 
        let Accel = {x: 0, y: 0, z: 0};
        let Gyro = {x: 0, y: 0, z: 0};
        let initPeriod = 5000;

        const statusText = document.getElementById('status');
        const timerDisplay = document.getElementById('timer');
        const accelInput = document.getElementById('accel-threshold');
        const accelInputStop = document.getElementById('accel-threshold-Stop');
        const initPeriodInput = document.getElementById('init-period');
        const startStopButton = document.getElementById('start-stop-btn');
        const tareButton = document.getElementById('tare-btn');
        const manualStartButton = document.getElementById('manual-start-btn');
        const manualStopButton = document.getElementById('manual-stop-btn');
        const barX = document.getElementById('bar-x');
        const barY = document.getElementById('bar-y');
        const barZ = document.getElementById('bar-z');
        const xValueDisplay = document.getElementById('x-value');
        const yValueDisplay = document.getElementById('y-value');
        const zValueDisplay = document.getElementById('z-value');
        const gyroXValueDisplay = document.getElementById('gyro-x-value');
        const gyroYValueDisplay = document.getElementById('gyro-y-value');
        const gyroZValueDisplay = document.getElementById('gyro-z-value');

        function startTimer() {
            startTime = Date.now();
            intervalID = setInterval(() => {
                const currentTime = Date.now();
                const elapsedTime = currentTime - startTime;

                const hours = Math.floor(elapsedTime / 3600000).toString().padStart(2, '0');
                const minutes = Math.floor((elapsedTime % 3600000) / 60000).toString().padStart(2, '0');
                const seconds = Math.floor((elapsedTime % 60000) / 1000).toString().padStart(2, '0');
                const milliseconds = (elapsedTime % 1000).toString().padStart(3, '0');

                timerDisplay.innerText = `Timer: ${hours}:${minutes}:${seconds}:${milliseconds}`;
            }, 10); 
        }

        function stopTimer() {
            clearInterval(intervalID);
            intervalID = null;
        }

        function tareSensorValues() {
            tareIntervalID = setTimeout(() => {
                tareValues = { ...Accel };
                clearTimeout(tareIntervalID);
                tareIntervalID = null;
                statusText.innerText = 'Status: Tare complete.';
            }, initPeriod);
        }

        function startMonitoring() {
            threshold = parseFloat(accelInput.value);
            thresholdStop = parseFloat(accelInputStop.value);
            initPeriod = parseFloat(initPeriodInput.value) * 1000;
            monitoring = true;
            startStopButton.innerText = 'Stop Monitoring (Gyro)';
            statusText.innerText = 'Status: Monitoring started.';

            tareSensorValues();

            motionHandlerX = function (event) {
                const xAccel = event.accelerationIncludingGravity.x - tareValues.x;
                xValueDisplay.innerText = xAccel.toFixed(2);
                barX.style.height = Math.max(0, xAccel * 10) + 'px';
                Accel.x = event.accelerationIncludingGravity.x;

                if (xAccel >= threshold && xAccel < thresholdStop && !intervalID) {
                    startTimer();
                    manualStartButton.disabled = true;
                    manualStopButton.disabled = false;
                }
                if (xAccel >= thresholdStop && intervalID) {
                    stopTimer();
                    manualStartButton.disabled = false;
                    manualStopButton.disabled = true;
                    stopMonitoring();
                }
            };

            window.addEventListener('devicemotion', motionHandlerX);

            window.addEventListener('deviceorientation', function(event) {
                const gyroX = event.alpha - Gyro.x;
                const gyroY = event.beta - Gyro.y;
                const gyroZ = event.gamma - Gyro.z;

                gyroXValueDisplay.innerText = gyroX.toFixed(2);
                gyroYValueDisplay.innerText = gyroY.toFixed(2);
                gyroZValueDisplay.innerText = gyroZ.toFixed(2);

                Gyro = {x: event.alpha, y: event.beta, z: event.gamma};
            });
        }

        function stopMonitoring() {
            if (monitoring) {
                window.removeEventListener('devicemotion', motionHandlerX);
                clearInterval(tareIntervalID);
                tareIntervalID = null;
                stopTimer();
                monitoring = false;
                startStopButton.innerText = 'Start Monitoring (Gyro)';
                statusText.innerText = 'Status: Monitoring stopped.';
                manualStartButton.disabled = false;
                manualStopButton.disabled = true;
            }
        }

        // Manual tare function
        tareButton.addEventListener('click', () => {
            if (monitoring) {
                tareValues = { ...Accel }; // Set the current acceleration values as tare values
                statusText.innerText = 'Status: Manually tared.';
            }
        });

        // Start/Stop Monitoring button
        startStopButton.addEventListener('click', () => {
            if (monitoring) {
                stopMonitoring();
            } else {
                startMonitoring();
            }
        });

        // Manual start button for timing
        manualStartButton.addEventListener('click', () => {
            if (!intervalID && !monitoring) {
                startTimer();
                manualStartButton.disabled = true;
                manualStopButton.disabled = false;
                statusText.innerText = 'Status: Timer manually started.';
            }
        });

        // Manual stop button for timing
        manualStopButton.addEventListener('click', () => {
            if (intervalID) {
                stopTimer();
                manualStartButton.disabled = false;
                manualStopButton.disabled = true;
                statusText.innerText = 'Status: Timer manually stopped.';
            }
        });

        // Update acceleration bars
        function updateBars() {
            barX.style.height = Math.min(100, Math.abs(Accel.x - tareValues.x) * 10) + 'px';
            barY.style.height = Math.min(100, Math.abs(Accel.y - tareValues.y) * 10) + 'px';
            barZ.style.height = Math.min(100, Math.abs(Accel.z - tareValues.z) * 10) + 'px';
        }

        setInterval(updateBars, 100); // Update bar heights periodically
    </script>
</body>
</html>
