<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Motion Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #connectBtn, #startBtn {
            padding: 15px 30px;
            font-size: 18px;
            margin: 20px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
        }
        #connectBtn {
            background-color: blue;
            color: white;
        }
        #startBtn {
            background-color: green;
            color: white;
        }
        #startBtn.running {
            background-color: red;
        }
        #output {
            margin-top: 30px;
            font-size: 18px;
        }
        canvas {
            margin-top: 30px;
            max-width: 80%;
        }
    </style>
</head>
<body>

    <h1>IoT Device Motion Tracker</h1>

    <!-- Buttons for connecting and starting/stopping the data transmission -->
    <button id="connectBtn">CONNECT</button>
    <button id="startBtn">START</button>

    <!-- Output area for displaying data -->
    <div id="output">
        <p><strong>x:</strong> <span id="x">0</span></p>
        <p><strong>y:</strong> <span id="y">0</span></p>
        <p><strong>z:</strong> <span id="z">0</span></p>
        <p><strong>Acceleration:</strong> <span id="acceleration">0</span></p>
        <p><strong>Relative Speed:</strong> <span id="relativeSpeed">0</span> m/s</p>
        <p><strong>Total Distance:</strong> <span id="distance">0</span> meters</p>
        <p><strong>Zero Speed Count:</strong> <span id="zeroSpeedCount">0</span></p>
        <p><strong>Total Zero Speed Time:</strong> <span id="zeroSpeedTime">0</span> s</p>
    </div>

    <!-- Canvas for the motion graph -->
    <canvas id="motionChart"></canvas>
    <!-- Canvas for the elliptical foot motion graph -->
    <canvas id="ellipseChart"></canvas>
    <!-- Canvas for the vertical position vs z-axis graph -->
    <canvas id="verticalZChart"></canvas>

    <script>
        let isRunning = false;
        let intervalId;
        let zeroSpeedCount = 0;
        let totalZeroSpeedTime = 0;
        let totalDistance = 0;
        let timeElapsed = 0;
        const zeroSpeedThreshold = 0.05; // Speed considered as "zero"

        // Data for the mock elliptical foot motion
        const motionData = {
            labels: [], // Time labels
            datasets: [
                {
                    label: 'Foot Motion (X)',
                    borderColor: 'rgb(255, 99, 132)',
                    data: [],
                    fill: false,
                },
                {
                    label: 'Foot Motion (Y)',
                    borderColor: 'rgb(54, 162, 235)',
                    data: [],
                    fill: false,
                },
                {
                    label: 'Foot Motion (Z)',
                    borderColor: 'rgb(75, 192, 192)',
                    data: [],
                    fill: false,
                }
            ]
        };

        const ellipseData = {
            datasets: [
                {
                    label: 'Foot Ellipse (X vs Y)',
                    borderColor: 'rgb(75, 192, 192)',
                    data: [],
                    fill: false,
                    tension: 0 // Set tension to 0 for direct line between points
                }
            ]
        };

        const verticalZData = {
            datasets: [
                {
                    label: 'Vertical Position vs Z',
                    borderColor: 'rgb(255, 206, 86)',
                    data: [],
                    fill: false,
                    tension: 0 // Set tension to 0 for direct line between points
                }
            ]
        };

        // Chart.js configuration for the motion graph
        const ctx = document.getElementById('motionChart').getContext('2d');
        const motionChart = new Chart(ctx, {
            type: 'line',
            data: motionData,
            options: {
                responsive: true,
                scales: {
                    x: { display: true, title: { display: true, text: 'Time (s)' } },
                    y: { display: true, title: { display: true, text: 'Position (m)' } }
                }
            }
        });

        // Chart.js configuration for the elliptical foot motion graph
        const ellipseCtx = document.getElementById('ellipseChart').getContext('2d');
        const ellipseChart = new Chart(ellipseCtx, {
            type: 'line',
            data: ellipseData,
            options: {
                responsive: true,
                scales: {
                    x: { display: true, title: { display: true, text: 'Distance from Hip (m)' } },
                    y: { display: true, title: { display: true, text: 'Vertical Position (m)' } }
                }
            }
        });

        // Chart.js configuration for the vertical position vs z-axis graph
        const verticalZCtx = document.getElementById('verticalZChart').getContext('2d');
        const verticalZChart = new Chart(verticalZCtx, {
            type: 'line',
            data: verticalZData,
            options: {
                responsive: true,
                scales: {
                    x: { display: true, title: { display: true, text: 'Z Position (m)' } },
                    y: { display: true, title: { display: true, text: 'Vertical Position (m)' } }
                }
            }
        });

        // Get elements
        const connectBtn = document.getElementById('connectBtn');
        const startBtn = document.getElementById('startBtn');
        const xOutput = document.getElementById('x');
        const yOutput = document.getElementById('y');
        const zOutput = document.getElementById('z');
        const accOutput = document.getElementById('acceleration');
        const relativeSpeedOutput = document.getElementById('relativeSpeed');
        const distanceOutput = document.getElementById('distance');
        const zeroSpeedCountOutput = document.getElementById('zeroSpeedCount');
        const zeroSpeedTimeOutput = document.getElementById('zeroSpeedTime');

        // Simulate elliptical foot motion during running
        function generateMockEllipticalData(t) {
            const a = 0.5; // Horizontal (x-axis) radius in meters
            const b = 0.3;  // Vertical (y-axis) radius in meters
            
            // Simulating running motion (an ellipse with some instability)
            const x = a * Math.cos(t) + (Math.random() - 0.5) * 0.1;  // Add slight instability
            const y = b * Math.sin(t) + (Math.random() - 0.5) * 0.05;  // Slight vertical instability
            const z = (Math.random() - 0.5) * 0.1; // Simulating slight lateral motion for z-axis
            return { x: x.toFixed(2), y: y.toFixed(2), z: z.toFixed(2) };
        }

        // Start or stop data transmission when the START button is pressed
        startBtn.addEventListener('click', () => {
            if (isRunning) {
                // If currently running, stop the data transmission
                clearInterval(intervalId);
                isRunning = false;
                startBtn.textContent = 'START';
                startBtn.classList.remove('running');
                console.log('Stopped data transmission');
            } else {
                // If not running, start the data transmission
                isRunning = true;
                startBtn.textContent = 'RUNNING';
                startBtn.classList.add('running');
                console.log('Started data transmission');

                intervalId = setInterval(() => {
                    // Simulate the elliptical foot motion during running
                    timeElapsed += 0.1; // Simulate running cycle time (0.1 seconds step)
                    const { x, y, z } = generateMockEllipticalData(timeElapsed);

                    // Update data for the motion graph
                    motionData.labels.push(timeElapsed.toFixed(1));
                    motionData.datasets[0].data.push(x);
                    motionData.datasets[1].data.push(y);
                    motionData.datasets[2].data.push(z);
                    motionChart.update();

                    // Update data for the elliptical foot motion graph
                    ellipseData.datasets[0].data.push({ x: x, y: y });
                    ellipseChart.update();

                    // Update data for the vertical Z graph
                    verticalZData.datasets[0].data.push({ x: z, y: y });
                    verticalZChart.update();

                    // Calculate relative speed
                    const speed = Math.sqrt((x * x) + (y * y) + (z * z)).toFixed(2);
                    relativeSpeedOutput.textContent = speed; // Display speed in output

                    // Mock distance (simple accumulation)
                    totalDistance += Math.abs(speed * 0.1); // Increment distance based on speed
                    distanceOutput.textContent = totalDistance.toFixed(2);

                    // Calculate acceleration based on previous speed
                    const acceleration = Math.abs((speed - parseFloat(relativeSpeedOutput.textContent)) / 0.1).toFixed(2);
                    accOutput.textContent = acceleration; // Show acceleration on the output

                    // Update zero speed counter and time
                    if (Math.abs(speed) < zeroSpeedThreshold) {
                        zeroSpeedCount++;
                        totalZeroSpeedTime += 0.1; // Increment zero speed time in seconds
                    }

                    // Update the output values on the webpage
                    xOutput.textContent = x;
                    yOutput.textContent = y;
                    zOutput.textContent = z;
                    zeroSpeedCountOutput.textContent = zeroSpeedCount;
                    zeroSpeedTimeOutput.textContent = totalZeroSpeedTime.toFixed(1);

                }, 100); // Update every 100 milliseconds
            }
        });

        // Mock Bluetooth connection function
        connectBtn.addEventListener('click', async () => {
            try {
                // Simulate Bluetooth connection and receiving data
                console.log('Connected to Bluetooth device');
                // Mock data reception and start receiving data
            } catch (error) {
                console.error('Connection failed', error);
            }
        });
    </script>
</body>
</html>
