<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Motion Tracker with Auto Tare</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: white; /* Default background */
        }
        #connectBtn, #startBtn, #gyroBtn {
            padding: 15px 30px;
            font-size: 18px;
            margin: 20px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
        }
        #connectBtn {
            background-color: blue;
            color: white;
        }
        #startBtn {
            background-color: green;
            color: white;
        }
        #gyroBtn {
            background-color: orange;
            color: white;
        }
        #startBtn.running {
            background-color: red;
        }
        #output {
            margin-top: 30px;
            font-size: 18px;
        }
        #tareValues {
            margin-top: 20px;
            font-size: 18px;
            color: blue;
        }
        canvas {
            margin-top: 30px;
            max-width: 80%;
        }
    </style>
</head>
<body>

    <h1>IoT Device Motion Tracker with Auto Tare</h1>

    <!-- Buttons for connecting, starting/stopping the data transmission, and using the internal gyroscope -->
    <button id="connectBtn">CONNECT</button>
    <button id="startBtn">START</button>
    <button id="gyroBtn">USE INTERNAL GYROSCOPE</button>

    <!-- Output area for displaying data -->
    <div id="output">
        <p><strong>x:</strong> <span id="x">0</span></p>
        <p><strong>y:</strong> <span id="y">0</span></p>
        <p><strong>z:</strong> <span id="z">0</span></p>
        <p><strong>Acceleration:</strong> <span id="acceleration">0</span></p>
        <p><strong>Relative Speed:</strong> <span id="relativeSpeed">0</span> m/s</p>
        <p><strong>Total Distance:</strong> <span id="distance">0</span> meters</p>
        <p><strong>Zero Speed Count:</strong> <span id="zeroSpeedCount">0</span></p>
        <p><strong>Total Zero Speed Time:</strong> <span id="zeroSpeedTime">0</span> s</p>
    </div>

    <!-- Display Tare values -->
    <div id="tareValues">
        <p><strong>Tare X:</strong> <span id="tareX">0</span></p>
        <p><strong>Tare Y:</strong> <span id="tareY">0</span></p>
        <p><strong>Tare Z:</strong> <span id="tareZ">0</span></p>
    </div>

    <!-- Canvas for the motion graph -->
    <canvas id="motionChart"></canvas>
    <!-- Canvas for the elliptical foot motion graph -->
    <canvas id="ellipseChart"></canvas>
    <!-- Canvas for the vertical position vs z-axis graph -->
    <canvas id="verticalZChart"></canvas>

    <script>
        let isRunning = false;
        let useInternalGyro = false;
        let tareComplete = false;
        let tareValues = { x: 0, y: 0, z: 0 };
        let tareCount = 0;
        let tareSum = { x: 0, y: 0, z: 0 };
        let measurements = [];
        let intervalId;
        let timeElapsed = 0;

        // Chart.js data configuration for motion and ellipse graphs
        const motionData = {
            labels: [],
            datasets: [
                {
                    label: 'Foot Motion (X)',
                    borderColor: 'rgb(255, 99, 132)',
                    data: [],
                    fill: false,
                },
                {
                    label: 'Foot Motion (Y)',
                    borderColor: 'rgb(54, 162, 235)',
                    data: [],
                    fill: false,
                },
                {
                    label: 'Foot Motion (Z)',
                    borderColor: 'rgb(75, 192, 192)',
                    data: [],
                    fill: false,
                }
            ]
        };

        const ellipseData = {
            datasets: [
                {
                    label: 'Foot Ellipse (X vs Y)',
                    borderColor: 'rgb(75, 192, 192)',
                    data: [],
                    fill: false,
                    tension: 0
                }
            ]
        };

        const verticalZData = {
            datasets: [
                {
                    label: 'Vertical Position vs Z',
                    borderColor: 'rgb(255, 206, 86)',
                    data: [],
                    fill: false,
                    tension: 0
                }
            ]
        };

        // Chart.js configurations for the motion, ellipse, and vertical position graphs
        const motionChartCtx = document.getElementById('motionChart').getContext('2d');
        const motionChart = new Chart(motionChartCtx, {
            type: 'line',
            data: motionData,
            options: {
                responsive: true,
                scales: {
                    x: { display: true, title: { display: true, text: 'Time (s)' } },
                    y: { display: true, title: { display: true, text: 'Position (m)' } }
                }
            }
        });

        const ellipseChartCtx = document.getElementById('ellipseChart').getContext('2d');
        const ellipseChart = new Chart(ellipseChartCtx, {
            type: 'line',
            data: ellipseData,
            options: {
                responsive: true,
                scales: {
                    x: { display: true, title: { display: true, text: 'Distance from Hip (m)' } },
                    y: { display: true, title: { display: true, text: 'Vertical Position (m)' } }
                }
            }
        });

        const verticalZChartCtx = document.getElementById('verticalZChart').getContext('2d');
        const verticalZChart = new Chart(verticalZChartCtx, {
            type: 'line',
            data: verticalZData,
            options: {
                responsive: true,
                scales: {
                    x: { display: true, title: { display: true, text: 'Z Position (m)' } },
                    y: { display: true, title: { display: true, text: 'Vertical Position (m)' } }
                }
            }
        });

        // Get elements for Tare values display
        const tareXDisplay = document.getElementById('tareX');
        const tareYDisplay = document.getElementById('tareY');
        const tareZDisplay = document.getElementById('tareZ');

        // Get other elements
        const connectBtn = document.getElementById('connectBtn');
        const startBtn = document.getElementById('startBtn');
        const gyroBtn = document.getElementById('gyroBtn');
        const xOutput = document.getElementById('x');
        const yOutput = document.getElementById('y');
        const zOutput = document.getElementById('z');
        const accOutput = document.getElementById('acceleration');
        const relativeSpeedOutput = document.getElementById('relativeSpeed');
        const distanceOutput = document.getElementById('distance');
        const zeroSpeedCountOutput = document.getElementById('zeroSpeedCount');
        const zeroSpeedTimeOutput = document.getElementById('zeroSpeedTime');
        const body = document.body;

        let totalDistance = 0;
        let zeroSpeedCount = 0;
        let totalZeroSpeedTime = 0;
        const zeroSpeedThreshold = 0.05;

        // Auto Tare function: calculate the average of the first 10 measurements
        function autoTare() {
            body.style.backgroundColor = 'blue'; // Change background to blue during Tare
            console.log('Auto Tare in progress...');

            tareSum = { x: 0, y: 0, z: 0 };
            tareCount = 0;
            tareComplete = false;

            // Collect the first 10 measurements
            let tareInterval = setInterval(() => {
                if (measurements.length >= 10) {
                    clearInterval(tareInterval);
                    tareValues.x = tareSum.x / 10;
                    tareValues.y = tareSum.y / 10;
                    tareValues.z = tareSum.z / 10;

                    // Update Tare display
                    tareXDisplay.textContent = tareValues.x.toFixed(2);
                    tareYDisplay.textContent = tareValues.y.toFixed(2);
                    tareZDisplay.textContent = tareValues.z.toFixed(2);

                                       tareComplete = true;
                    body.style.backgroundColor = 'white'; // Switch back to white when Tare is complete
                    console.log('Tare complete. Values:', tareValues);
                }
            }, 100); // Sample every 100ms
        }

        // Handle DeviceMotion event for internal gyroscope
        function useDeviceMotion() {
            if (window.DeviceMotionEvent) {
                window.addEventListener('devicemotion', event => {
                    const x = event.accelerationIncludingGravity.x || 0;
                    const y = event.accelerationIncludingGravity.y || 0;
                    const z = event.accelerationIncludingGravity.z || 0;

                    if (!tareComplete) {
                        // During Tare process, accumulate the first 10 measurements
                        tareSum.x += x;
                        tareSum.y += y;
                        tareSum.z += z;
                        tareCount++;
                        measurements.push({ x, y, z });
                    } else {
                        // Adjust by Tare values after Tare is complete
                        const adjX = (x - tareValues.x).toFixed(2);
                        const adjY = (y - tareValues.y).toFixed(2);
                        const adjZ = (z - tareValues.z).toFixed(2);

                        // Update UI with adjusted values
                        xOutput.textContent = adjX;
                        yOutput.textContent = adjY;
                        zOutput.textContent = adjZ;

                        // Update chart data
                        updateCharts(adjX, adjY, adjZ);
                    }
                });
            } else {
                console.error('DeviceMotionEvent is not supported on this device');
            }
        }

        // Update charts with the new adjusted values
        function updateCharts(x, y, z) {
            timeElapsed += 0.1; // Simulate time progression (assuming 100ms intervals)
            motionChart.data.labels.push(timeElapsed.toFixed(1));
            motionChart.data.datasets[0].data.push(x);
            motionChart.data.datasets[1].data.push(y);
            motionChart.data.datasets[2].data.push(z);

            ellipseChart.data.datasets[0].data.push({ x, y });
            verticalZChart.data.datasets[0].data.push({ x: z, y });

            // Remove old data to keep charts clean
            if (motionChart.data.labels.length > 100) {
                motionChart.data.labels.shift();
                motionChart.data.datasets.forEach(dataset => dataset.data.shift());
            }
            if (ellipseChart.data.datasets[0].data.length > 100) {
                ellipseChart.data.datasets[0].data.shift();
            }
            if (verticalZChart.data.datasets[0].data.length > 100) {
                verticalZChart.data.datasets[0].data.shift();
            }

            motionChart.update();
            ellipseChart.update();
            verticalZChart.update();
        }

        // Start or stop data transmission
        startBtn.addEventListener('click', () => {
            if (isRunning) {
                isRunning = false;
                startBtn.textContent = 'START';
                startBtn.classList.remove('running');
                console.log('Stopped data transmission');
                clearInterval(intervalId); // Stop data transmission
            } else {
                isRunning = true;
                startBtn.textContent = 'RUNNING';
                startBtn.classList.add('running');
                console.log('Started data transmission');

                if (useInternalGyro) {
                    autoTare(); // Perform auto Tare before using internal gyroscope
                    useDeviceMotion(); // Start capturing motion data
                }
            }
        });

        // Handle internal gyroscope button click
        gyroBtn.addEventListener('click', () => {
            useInternalGyro = true;
            console.log('Internal gyroscope enabled');
        });

        // Mock Bluetooth connection
        connectBtn.addEventListener('click', () => {
            console.log('Simulating Bluetooth connection...');
        });
    </script>
</body>
</html>
