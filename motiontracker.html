<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Motion Tracker with Auto Tare</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: white; /* Default background */
        }
        #connectBtn, #startBtn, #gyroBtn {
            padding: 15px 30px;
            font-size: 18px;
            margin: 20px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
        }
        #connectBtn {
            background-color: blue;
            color: white;
        }
        #startBtn {
            background-color: green;
            color: white;
        }
        #gyroBtn {
            background-color: orange;
            color: white;
        }
        #startBtn.running {
            background-color: red;
        }
        #output {
            margin-top: 30px;
            font-size: 18px;
        }
        #tareValues {
            margin-top: 20px;
            font-size: 18px;
            color: blue;
        }
        canvas {
            margin-top: 30px;
            max-width: 80%;
        }
    </style>
</head>
<body>

    <h1>IoT Device Motion Tracker with Auto Tare</h1>

    <!-- Buttons for connecting, starting/stopping the data transmission, and using the internal gyroscope -->
    <button id="connectBtn">CONNECT</button>
    <button id="startBtn">START</button>
    <button id="gyroBtn">USE INTERNAL GYROSCOPE</button>

    <!-- Output area for displaying data -->
    <div id="output">
        <p><strong>x:</strong> <span id="x">0</span></p>
        <p><strong>y:</strong> <span id="y">0</span></p>
        <p><strong>z:</strong> <span id="z">0</span></p>
        <p><strong>Acceleration:</strong> <span id="acceleration">0</span></p>
        <p><strong>Relative Speed:</strong> <span id="relativeSpeed">0</span> m/s</p>
        <p><strong>Total Distance:</strong> <span id="distance">0</span> meters</p>
        <p><strong>Zero Speed Count:</strong> <span id="zeroSpeedCount">0</span></p>
        <p><strong>Total Zero Speed Time:</strong> <span id="zeroSpeedTime">0</span> s</p>
    </div>

    <!-- Display Tare values -->
    <div id="tareValues">
        <p><strong>Tare X:</strong> <span id="tareX">0</span></p>
        <p><strong>Tare Y:</strong> <span id="tareY">0</span></p>
        <p><strong>Tare Z:</strong> <span id="tareZ">0</span></p>
    </div>

    <!-- Canvas for the motion graph -->
    <canvas id="motionChart"></canvas>
    <!-- Canvas for the elliptical foot motion graph -->
    <canvas id="ellipseChart"></canvas>
    <!-- Canvas for the vertical position vs z-axis graph -->
    <canvas id="verticalZChart"></canvas>

    <script>
        let isRunning = false;
        let useInternalGyro = false;
        let tareComplete = false;
        let tareValues = { x: 0, y: 0, z: 0 };
        let tareCount = 0;
        let tareSum = { x: 0, y: 0, z: 0 };
        let measurements = [];
        let intervalId;
        let timeElapsed = 0;
        
        let maxPoints = 50;//100;

        // Chart.js data configuration for motion and ellipse graphs
        const motionData = {
            labels: [],
            datasets: [
                {
                    label: 'Foot Motion (X)',
                    borderColor: 'rgb(255, 99, 132)',
                    data: [],
                    fill: false,
                },
                {
                    label: 'Foot Motion (Y)',
                    borderColor: 'rgb(54, 162, 235)',
                    data: [],
                    fill: false,
                },
                {
                    label: 'Foot Motion (Z)',
                    borderColor: 'rgb(75, 192, 192)',
                    data: [],
                    fill: false,
                }
            ]
        };

        const ellipseData = {
            datasets: [
                {
                    label: 'Foot Ellipse (X vs Y)',
                    borderColor: 'rgb(75, 192, 192)',
                    data: [],
                    fill: false,
                    tension: 0
                }
            ]
        };

        const verticalZData = {
            datasets: [
                {
                    label: 'Vertical Position vs Z',
                    borderColor: 'rgb(255, 206, 86)',
                    data: [],
                    fill: false,
                    tension: 0
                }
            ]
        };

        // Chart.js configurations for the motion, ellipse, and vertical position graphs
        const motionChartCtx = document.getElementById('motionChart').getContext('2d');
        const motionChart = new Chart(motionChartCtx, {
            type: 'line',
            data: motionData,
            options: {
                responsive: true,
                scales: {
                    x: { display: true, title: { display: true, text: 'Time (s)' } },
                    y: { display: true, title: { display: true, text: 'Position (m)' } }
                }
            }
        });

        const ellipseChartCtx = document.getElementById('ellipseChart').getContext('2d');
        const ellipseChart = new Chart(ellipseChartCtx, {
            type: 'line',
            data: ellipseData,
            options: {
                responsive: true,
                scales: {
                    x: { display: true, title: { display: true, text: 'Distance from Hip (m)' } },
                    y: { display: true, title: { display: true, text: 'Vertical Position (m)' } }
                }
            }
        });

        const verticalZChartCtx = document.getElementById('verticalZChart').getContext('2d');
        const verticalZChart = new Chart(verticalZChartCtx, {
            type: 'line',
            data: verticalZData,
            options: {
                responsive: true,
                scales: {
                    x: { display: true, title: { display: true, text: 'Z Position (m)' } },
                    y: { display: true, title: { display: true, text: 'Vertical Position (m)' } }
                }
            }
        });

        // Get elements for Tare values display
        const tareXDisplay = document.getElementById('tareX');
        const tareYDisplay = document.getElementById('tareY');
        const tareZDisplay = document.getElementById('tareZ');

        // Get other elements
        const connectBtn = document.getElementById('connectBtn');
        const startBtn = document.getElementById('startBtn');
        const gyroBtn = document.getElementById('gyroBtn');
        const xOutput = document.getElementById('x');
        const yOutput = document.getElementById('y');
        const zOutput = document.getElementById('z');
        const accOutput = document.getElementById('acceleration');
        const relativeSpeedOutput = document.getElementById('relativeSpeed');
        const distanceOutput = document.getElementById('distance');
        const zeroSpeedCountOutput = document.getElementById('zeroSpeedCount');
        const zeroSpeedTimeOutput = document.getElementById('zeroSpeedTime');
        const body = document.body;

        let totalDistance = 0;
        let zeroSpeedCount = 0;
        let totalZeroSpeedTime = 0;
        const zeroSpeedThreshold = 0.05;

        // Auto Tare function: calculate the average of the first 10 measurements
        function autoTare() {
            body.style.backgroundColor = 'blue'; // Change background to blue during Tare
            console.log('Auto Tare in progress...');

            tareSum = { x: 0, y: 0, z: 0 };
            tareCount = 0;
            tareComplete = false;

            // Collect the first 10 measurements
            let tareInterval = setInterval(() => {
                if (measurements.length >= 10) {
                    clearInterval(tareInterval);
                    tareValues.x = tareSum.x / 10;
                    tareValues.y = tareSum.y / 10;
                    tareValues.z = tareSum.z / 10;

                    // Update Tare display
                    tareXDisplay.textContent = tareValues.x.toFixed(2);
                    tareYDisplay.textContent = tareValues.y.toFixed(2);
                    tareZDisplay.textContent = tareValues.z.toFixed(2);

                    tareComplete = true;
                    body.style.backgroundColor = 'white'; // Switch back to white when Tare is complete
                    console.log('Tare complete. Values:', tareValues);
                }
            }, 100); // Sample every 100ms
        }

               // Handle DeviceMotion event for internal gyroscope
        function handleMotionEvent(event) {
            const acc = event.accelerationIncludingGravity;
            const gyroX = acc.x - tareValues.x;
            const gyroY = acc.y - tareValues.y;
            const gyroZ = acc.z - tareValues.z;

            xOutput.textContent = gyroX.toFixed(2);
            yOutput.textContent = gyroY.toFixed(2);
            zOutput.textContent = gyroZ.toFixed(2);

            const acceleration = Math.sqrt(gyroX ** 2 + gyroY ** 2 + gyroZ ** 2).toFixed(2);
            accOutput.textContent = acceleration;

            if (!tareComplete && tareCount < 10) {
                tareSum.x += acc.x;
                tareSum.y += acc.y;
                tareSum.z += acc.z;
                tareCount++;
            }

            if (tareComplete) {
                const timeStep = 0.1; // 100ms
                const speed = parseFloat(acceleration) * timeStep;
                const isStationary = speed < zeroSpeedThreshold;

                if (!isStationary) {
                    totalDistance += speed * timeStep;
                } else {
                    zeroSpeedCount++;
                    totalZeroSpeedTime += timeStep;
                }

                relativeSpeedOutput.textContent = speed.toFixed(2);
                distanceOutput.textContent = totalDistance.toFixed(2);
                zeroSpeedCountOutput.textContent = zeroSpeedCount;
                zeroSpeedTimeOutput.textContent = totalZeroSpeedTime.toFixed(2);

                // Store measurement
                measurements.push({
                    x: gyroX,
                    y: gyroY,
                    z: gyroZ,
                    distance: totalDistance
                });

                if (measurements.length > maxPoints) {
                    measurements.shift();
                }

                // Update charts
                updateCharts();
            }
        }

        // Update the charts with the latest data
        function updateCharts() {
            const latestTime = timeElapsed.toFixed(1);
            motionData.labels.push(latestTime);
            ellipseData.datasets[0].data.push({ x: measurements[measurements.length - 1].x, y: measurements[measurements.length - 1].y });
            verticalZData.datasets[0].data.push({ x: measurements[measurements.length - 1].z, y: measurements[measurements.length - 1].distance });

            if (motionData.labels.length > maxPoints) {
                motionData.labels.shift();
                motionData.datasets.forEach(dataset => dataset.data.shift());
            }

            motionData.datasets[0].data.push(measurements[measurements.length - 1].x);
            motionData.datasets[1].data.push(measurements[measurements.length - 1].y);
            motionData.datasets[2].data.push(measurements[measurements.length - 1].z);

            motionChart.update();
            ellipseChart.update();
            verticalZChart.update();
        }

        // Event listener for the connect button
        connectBtn.addEventListener('click', () => {
            if (useInternalGyro) {
                window.addEventListener('devicemotion', handleMotionEvent);
                connectBtn.textContent = 'Connected (Gyroscope)';
            } else {
                // Add external sensor connection logic here
                console.log('Connecting to external IoT sensor...');
            }
        });

        // Event listener for the start button
        startBtn.addEventListener('click', () => {
            isRunning = !isRunning;
            if (isRunning) {
                startBtn.textContent = 'STOP';
                startBtn.classList.add('running');
                autoTare();
            } else {
                startBtn.textContent = 'START';
                startBtn.classList.remove('running');
                clearInterval(intervalId);
            }
        });

        // Event listener for the internal gyroscope button
        gyroBtn.addEventListener('click', () => {
            useInternalGyro = !useInternalGyro;
            if (useInternalGyro) {
                gyroBtn.textContent = 'USING INTERNAL GYROSCOPE';
                body.style.backgroundColor = 'lightorange'; // Indicate that the internal gyroscope is being used
            } else {
                gyroBtn.textContent = 'USE INTERNAL GYROSCOPE';
                body.style.backgroundColor = 'white';
            }
        });
    </script>
</body>
</html>
