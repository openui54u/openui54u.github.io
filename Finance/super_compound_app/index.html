<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Super Compound ‚Äî Rente-op-Rente Calculator (PWA)</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <meta name="theme-color" content="#0b4f6c">
  <link rel="icon" href="icon.svg">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="icon.svg" alt="logo" class="logo">
      <h1>Super Compound</h1>
    </div>
    <div class="controls">
      <button id="addScenarioBtn">+ Nieuw scenario</button>
      <button id="compareBtn">Vergelijk</button>
      <button id="downloadZipBtn">Download alle bestanden</button>
      <button id="themeToggle" aria-label="Dark mode">üåô</button>
    </div>
  </header>

  <main class="container">
    <section class="left">
      <form id="scenarioForm" class="card">
        <h2>Scenario instellingen</h2>
        <div class="row">
          <label>Naam<input id="sc_name" value="Standaard"></label>
          <label>Startkapitaal (‚Ç¨)<input id="sc_principal" type="number" value="1000" min="0"></label>
        </div>
        <div class="row">
          <label>Maandelijkse inleg (‚Ç¨)<input id="sc_monthly" type="number" value="100" min="0"></label>
          <label>Jaarlijkse rente (%)<input id="sc_rate" type="number" step="0.01" value="5"></label>
        </div>
        <div class="row">
          <label>Jaren (1-30)<input id="sc_years" type="number" value="20" min="1" max="30"></label>
          <label>Jaarlijkse kosten (%)<input id="sc_fee" type="number" step="0.01" value="0.0"></label>
        </div>
        <div class="row">
          <label>Inflatie (%)<input id="sc_inflation" type="number" step="0.01" value="0.0"></label>
          <label>Belasting (%)<input id="sc_tax" type="number" step="0.01" value="0.0"></label>
        </div>
        <div class="row">
          <label><input id="sc_compoundMonthly" type="checkbox" checked> Maandelijks compounding</label>
          <label><input id="sc_includeMonthlyTable" type="checkbox"> Toon maandelijkse tabel</label>
        </div>
        <div class="row actions">
          <button id="saveScenario">Opslaan scenario</button>
          <button id="runCalc" class="primary">Bereken</button>
        </div>
      </form>

      <section id="scenariosList" class="card">
        <h3>Opslagen scenario's</h3>
        <ul id="list"></ul>
      </section>

      <section id="exports" class="card">
        <h3>Export</h3>
        <div class="row">
          <button id="exportCSV">Download CSV (huidig)</button>
          <button id="exportJSON">Download JSON (alle scenario's)</button>
          <button id="saveLocal">Opslaan in device</button>
        </div>
        <p class="muted">Je kunt meerdere scenario's aanmaken en vervolgens vergelijken.</p>
      </section>
    </section>

    <section class="right">
      <section class="card" id="summaryCard">
        <h2>Samenvatting</h2>
        <div id="summary"></div>
      </section>

      <section class="card">
        <h2>Grafiek</h2>
        <canvas id="chart" width="800" height="320"></canvas>
        <div class="legend" id="legend"></div>
      </section>

      <section class="card" id=".tables">
        <h2>Tabellen</h2>
        <div id="yearTable"></div>
        <div id="monthTable"></div>
      </section>
    </section>
  </main>

  <footer class="footer card">
    <small>Super Compound ‚Äî offline-capable PWA. Gemaakt met liefde ‚ù§Ô∏è</small>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
